<!DOCTYPE html>
<html>
<head>
  <style>
    .video-container {
      width: 100%;
      max-width: 1200px; /* 可选：设置最大宽度 */
      margin: 0 auto; /* 居中 */
    }
    .video-container video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls>
      <source src="demo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
