<!DOCTYPE html>
<html>
<head>
  <style>
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 宽高比 */
      height: 0;
      overflow: hidden;
    }
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video controls>
      <source src="demo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
